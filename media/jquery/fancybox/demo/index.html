<!DOCTYPE html>

	<!-- Add jQuery library -->

	<script type="text/javascript">
		$(document).ready(function() {

function fancybox(){

$(".fancybox-effects-d").fancybox({
				padding: 0,
				width: 500,
				height: 100,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

					type : 'iframe',

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

}



	
	</script>

</head>
<body>


	<center><a  class="fancybox-effects-d" href="#" title="" onclick="fancybox();">Region</a></center>
